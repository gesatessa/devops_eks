namespace: go-app-static
replicaCount: 2
appLabel: go-app-demo
containerName: go-app-container
containerPort: 8080

image:
  repository: ghcr.io/gesatessa/devops_eks
  tag: "main-fc46c9996ba718bb062f545b9ac042a2e3b63800"
  pullPolicy: Always

imagePullSecret: ghcr-secret

resources:
  requests:
    cpu: "100m"
    memory: "64Mi"
